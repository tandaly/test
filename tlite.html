<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="view">

    </div>

    <script src="js/script.js"></script>
    <script>
        window.onload = function(){
            $script.path("js/");
            $script(['jquery','tlite'], function(){
                var str = Tlite.parse('<tpl id:1 for:loop>{key}:{value}<br></tpl id:1>', {loop:['First', 'Second', 'Third']});
                $("#view").text(str);
            });
        }
    </script>
</body>
</html>
